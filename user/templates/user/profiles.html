{% extends 'base.html' %}

{% block content %}
<!-- Add your specific content for the profiles page here -->
<div class="content">
  <div class="container-fluid">
    <!-- Add your profiles content here -->
    <h1>User Profiles Page</h1>
    <p>Here are the user profiles:</p>
    <ul>
      {% for profile in profiles %}
      <li>{{ profile.name }}</li>
      <li>{{ profile.email }}</li>
      <!-- Add other profile fields here -->
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
